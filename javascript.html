<!DOCTYPE html>
<html>
    <head>
        <title>JS</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">

        <style>
            *{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
}
.container{
    display: flex;
    flex-direction: column;
    height:33.33% ;
    padding:30px;
    background-color: #f9f9f9;
    border-bottom: 2px solid gray;
}
input[type=text]:focus {
    border: 3px solid #555;
    width: 55%;
}
input[type=text],[type=number]{
    width: 50%;
    height: 35px;
    text-align: center;
}
.container{
    justify-content: center;
    align-items: center;
    text-align: center;
}
input[type=button]{
    padding: 5px;
    font-size: 15px;
}
.Gallery{
    display: flex;
    flex-direction: row;
}
.gallery{
    width:300px;
    height: 250px;
    border: 2px solid gray;
    box-shadow: 0 0 10px gray;
}
        </style>
        <script>
            var start=1;
            function Validate()
            {   var email=numb.value;
                const regex=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                if(regex.test(email)==true){

                    document.getElementById('numb').style.backgroundColor="green";
                }
                else{
                    document.getElementById('numb').style.backgroundColor="red";
                }

            }
            function add(){
            fst=parseInt(myform.fst.value);
            snd=parseInt(myform.snd.value);
            result=fst+snd;
            myform.result.value=result;
            }

            function subtract() {
            fst=parseInt(myform.fst.value);
            snd=parseInt(myform.snd.value);
            result=fst-snd;
            myform.result.value=result;
            }

            function multiply(){
            fst=parseInt(myform.fst.value);
            snd=parseInt(myform.snd.value);
            result=fst*snd;
            myform.result.value=result;
            }
            function divide(){
            fst=parseInt(myform.fst.value);
            snd=parseInt(myform.snd.value);
            result=fst/snd;
            myform.result.value=result;
            }
            function set_time(){
                var interval=parseInt(document.getElementById('time').value);
                setInterval(slideshow,interval);
            }

            function slideshow(){
                var image;
                if(start==1){
                    image="1.jpg";
                }

                else if(start==2){
                    image="2.jpg";
                }

                else if(start==3){
                    image="3.jpg";
                }

                else if(start==4){
                    image="4.jpg";
                }

                else if(start==5){
                    image="5.jpg";
                }

                else if(start==6){
                    image="6.jpg";
                }

                else if(start==7){
                    image="7.jpg";
                }

                else if(start==8){
                    image="8.jpg";
                }

                else if(start==9){
                    image="9.jpg";
                }

                else if(start==10){
                    image="10.jpg";
                }
                else{
                    start=1;
                    image="1.jpg"
                }
                document.getElementById('pic').src=""+image;
                start++;
            }
        </script>

    </head>
    <body>
        <div class="container">
            <div class="Gallery">
                <div class="input">
                    <h4>Enter Time Interval</h4>(in ms)<br><br>
                    <input type="text" name="time" id="time"><br><br>
                    <input type="button" value="Start" onclick="set_time()">
                </div>
                <div class="gallery">
                    <img src="1.jpg" width="300px" height="250px" id="pic"></img>
                </div>
            </div>

        </div>
        <div class="container">
            <div class="calc">
                <br><h1>Calculator</h1><br>
                <script type="text/javascript">
                function displaynum(n1)
                { myform.txt1.value=myform.txt1.value+n1;
                }
                </script>
                <form name="myform">

                 Enter Number :  <input type="text name"  name="txt1"><br><br>

                  <input type="button" name="btn1" value="1" onclick="displaynum(btn1.value)">
                  <input type="button" name="btn2" value="2" onclick="displaynum(btn2.value)">
                  <input type="button" name="btn3" value="3" onclick= "displaynum(btn3.value)">
                  <input type="button" name="plusbtn" value= "+" onclick= "displaynum(plusbtn.value)"><br><br>
                  <input type="button" name="btn4" value="4" onclick="displaynum(btn4.value)">
                  <input type="button" name="btn5" value="5" onclick="displaynum(btn5.value)">
                  <input type="button" name="btn6" value="6" onclick="displaynum(btn6.value)">
                  <input type="button" name="subbtn" value= "-"onclick= "displaynum(subbtn.value)"> <br><br>
                 <input type="button" name="btn7" value="7" onclick="displaynum(btn7.value)">
                  <input type="button" name="btn8" value="8" onclick="displaynum(btn8.value)">
                 <input type="button" name="btn9" value="9" onclick="displaynum(btn9.value)">
                  <input type="button" name="mulbtn" value= "*" onclick= "displaynum(mulbtn.value)"><br><br>
                  <input type="button" name="btn0" value="0" onclick="displaynum(btn0.value)">
                  <input type="button" name="divbtn" value= "/"onclick= "displaynum(divbtn.value)">
                  <input type="button" name="eqbtn" value= "=" onclick= "txt1.value=eval(txt1.value)"><br><br>


                </form>
            </div>

        </div>
        <div class="container">
            <h3>Enter Your EmailId To Validate</h3><br>
            <input type="text" id="numb" onblur="Validate()">
        </div>

    </body>
</html>
